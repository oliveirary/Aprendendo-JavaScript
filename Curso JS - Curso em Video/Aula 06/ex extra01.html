    <script>
        var nome = window.prompt('Qual é o seu nome?')
        window.alert('Olá, ' + nome +' é um prazer em te conhecer!')
        document.write('O seu nome tem ' + nome.length + ' letras </br>')
        document.write('e o seu nome em letras MAIUSCULAS fica: <b>' + nome.toUpperCase())
        document.write('</br></b>e o seu nome em letras MINUSCULAS fica: <b>' + nome.toLowerCase())
                
        var n1 = Number.parseFloat(window.prompt('Escolha um número:'))
        var n2 = Number.parseFloat(window.prompt('Escolha outro número'))
        //Posse usar Number.parseInt ou Number.parseFloat ou apenas Number
        var s = n1 + n2
        document.write('</br></b> A soma entre '+ n1 + ' e ' + n2 + ' é igual a: ' + s)
    </script>
