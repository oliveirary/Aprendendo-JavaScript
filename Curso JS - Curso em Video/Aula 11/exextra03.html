<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Nacionalidade</title>
    <style>
        body {
            background-color: rgb(103, 255, 103);
            font: normal 15pt Arial;
        }
        input {
            font: normal 15pt Arial;
        }
        #txtpais {
            font: normal 15pt Arial;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Verificador de Nacionalidade</h1>
    <p>Em qual país você nasceu?</p><input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="nacio">

    </div>
    <script>
        function verificar(){
            var txtp = document.querySelector('input#txtpais')
            var nacio = document.getElementById('nacio')
            var n1 = String(txtp.value)
            var n = n1.toLowerCase()
            if (n == 'brasil') {
                nacio.innerHTML = '<p>Você é <strong>brasileiro!</strong></p>'
            } else {
                nacio.innerHTML = '<p>Você é <strong>estrangeiro!</strong></p>'
            }
        }
    </script>
</body>
</html>
